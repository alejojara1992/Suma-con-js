<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Suma-js.css">
    <title>Suma</title>
</head>
<body class="cuerpo">
    <div class="operacion">
        <h1>Operacion de 2 numeros</h1>
        <label for="">Ingrese el primer numero</label>
        <input type="number" placeholder="Ingrese el numero 1" id="numero1">
        <label for="">Ingrese el segundo numero</label>
        <input type="number" placeholder="Ingrese el numero 2" id="numero2">
        <div class="operaciones">
            <button class="button" onclick="sumar()" id="boton">+</button>
            <button class="button" onclick="restar()" id="boton">-</button>
            <button class="button" onclick="multiplicacion()" id="boton">*</button>
            <button class="button" onclick="division()" id="boton">/</button>            
        </div>
        <p id="resultado"></p>
        <script src="Suma-js.js"></script>        
    </div>
</body>
</html>
